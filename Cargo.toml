[package]
name = "kernel"
version = "0.1.0"
authors = ["CharlyCst <castes.ch@gmail.com>"]
edition = "2018"

[dependencies]
bootloader = { version = "0.9.22", features = ["map_physical_memory"] }
volatile = "0.2.6"
spin = "0.5.2"
x86_64 = "0.14.9"
uart_16550 = "0.2.0"
pic8259 = "0.10.1"
bitflags = "1.3.2"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[package.metadata.bootimage]
run-args = [
    "-nographic",
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04",
    "-cpu", "host,+vmx",
    "-s",

    # Enable nested virtualization on MacOS
    # "-accel", "hvf",
    # Enable nested virtualization on Linux
    "-enable-kvm",
]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04",
    "-serial", "stdio",
    "-display", "none",
    "-cpu", "host,+vmx",

    # Enable nested virtualization on MacOS
    # "-accel", "hvf",
    # Enable nested virtualization on Linux
    "-enable-kvm",
]
test-success-exit-code = 33 # (0x10 << 1) | 1
test-timeout = 20 # in seconds

[[test]]
name = "stack_overflow"
harness = false

